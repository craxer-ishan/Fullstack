<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>

    <style>
        nav ol li{
            display: inline-flex;
            padding: 20px;
            margin: 20px;
            border: 2px solid black;
            background-color: brown;
            list-style: devanagari;
            /* list-style-image: url(https://plus.unsplash.com/premium_photo-1661847643150-4e06569d2ec1?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGlnZXJ8ZW58MHx8MHx8fDA%3D); */
            /* list-style-type: disc; */
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <ol>
                <li>Home</li>
                <li>Contact</li>
                <li>About Us</li>
            </ol>
        </nav>
    </div>
</body>
</html>
