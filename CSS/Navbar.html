<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in Navbar using Flexbox</title>

    <style>
        *{margin: 0;
        padding: 0;
    }

    .logo{
    }
    .logo img{
        width: 145px;
    }

    nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        cursor: pointer;
        
    
    }

    .right ul {
        display: flex;
        gap: 20px;
    }

    .right ul li{
        list-style: none;
        display: flex;
        align-items: center;
    }
    </style>
</head>
<body>
    <header>
        <nav>

            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png" alt="">

            </div>

            <div class="right">
                <ul>
                    <li>Products <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg></li>
                    <li>Pricing <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg></li>
                    <li>Resources <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg></li>
                    <li>About Us <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
    <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
</svg></li>
                    <li><img src="https://www.ultraedit.com/wp-content/uploads/2022/10/Reviews.png" alt=""></li>
            </ul>

            </div>
           
        </nav>
    </header>
</body>
</html>
