<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .nav{
            background-color: green;
        }

        ul{
            display: flex;
        }

        ul li{
            list-style: none;
            margin: 10px;
            padding: 34px;
        }

        .container{
            margin: 4px;
            background-color: rgb(101, 238, 101);
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>Contact us</li>
            <li>About us</li>
        </ul>
        </div>

        <div class="container">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores libero repellendus totam cum quasi
                eaque. Quas et saepe ab, ad tempore iusto molestiae adipisci optio expedita vitae dignissimos
                accusantium laborum commodi? Hic, cupiditate consectetur.</p>
    </div>
</body>

</html>
